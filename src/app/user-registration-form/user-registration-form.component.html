<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label> 
        <input matInput [matDatepicker]="picker" [(ngModel)]="userData.Birthday" name="Birthday" > 
        <mat-hint>MM/DD/YYYY</mat-hint> 
        <mat-datepicker-toggle matSuffix [for]="picker"> 
        </mat-datepicker-toggle> 
        <mat-datepicker #picker></mat-datepicker> 
        

      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button
        mat-raised-button
        (click)="registerUser()"
        color="primary"
      >
        Sign Up
      </button>
  </mat-card-actions>
</mat-card>
